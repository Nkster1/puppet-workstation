lookup_options:
  "^profile::(.*)::classes$": # Regexp: `$classes` parameter of any profile class
    merge: unique
  "^profile::(.*)::packages$":
    merge: unique

roles: role::workstation

role::workstation::profiles:
  - profile::base
  - profile::devtools

profile::base::packages:
  - ubuntu-desktop
  - htop

profile::base::classes:
  - myuser
  - keepass2
  - divers
  - docker

myuser::username: 'alex'
